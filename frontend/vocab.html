<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pojęcia Matematyczne</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="site-nav" id="site-nav">
            <a href="dashboard.html" class="nav-brand">MatEval</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="#" class="active" id="nav-vocab">Pojęcia</a>
                <a href="#" id="nav-conversation">Zadania</a>
                <a href="#" id="nav-session">Sesja</a>
            </div>
            <span class="nav-student" id="nav-student-name"></span>
        </nav>

        <div class="dashboard-header">
            <div>
                <h1>Karty Pojęć Matematycznych</h1>
                <p class="subtitle">Karty pojęć matematycznych</p>
            </div>
            <a href="dashboard.html" class="btn btn-sm">Powrót do panelu</a>
        </div>

        <div id="vocab-stats" class="vocab-stats-bar">
            <div class="loading">Loading...</div>
        </div>

        <div class="vocab-tabs">
            <button class="tab active" onclick="showVocabSection('review')">Powtórka</button>
            <button class="tab" onclick="showVocabSection('add')">Dodaj</button>
            <button class="tab" onclick="showVocabSection('all')">Wszystkie</button>
        </div>

        <div id="section-review" class="vocab-section active">
            <div id="flashcard-area">
                <div class="loading">Loading cards...</div>
            </div>
        </div>

        <div id="section-add" class="vocab-section" style="display:none;">
            <div class="detail-panel">
                <h3>Dodaj nowe pojęcie</h3>
                <form id="add-card-form" onsubmit="addCard(event)">
                    <div class="form-group">
                        <label for="card-concept">Pojęcie:</label>
                        <input type="text" id="card-concept" required placeholder="np. twierdzenie Pitagorasa">
                    </div>
                    <div class="form-group">
                        <label for="card-formula">Wzór:</label>
                        <input type="text" id="card-formula" placeholder="np. a² + b² = c²">
                    </div>
                    <div class="form-group">
                        <label for="card-explanation">Wyjaśnienie:</label>
                        <input type="text" id="card-explanation" required placeholder="np. W trójkącie prostokątnym suma kwadratów...">
                    </div>
                    <div class="form-group">
                        <label for="card-example">Przykład:</label>
                        <input type="text" id="card-example" placeholder="np. Oblicz przeciwprostokątną trójkąta o bokach 3 i 4">
                    </div>
                    <div class="form-group">
                        <label for="card-domain">Dziedzina:</label>
                        <select id="card-domain">
                            <option value="arytmetyka">arytmetyka</option>
                            <option value="algebra">algebra</option>
                            <option value="geometria">geometria</option>
                            <option value="trygonometria">trygonometria</option>
                            <option value="analiza_matematyczna">analiza_matematyczna</option>
                            <option value="statystyka">statystyka</option>
                            <option value="logika">logika</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Dodaj pojęcie</button>
                </form>
                <div id="add-card-message"></div>
            </div>
        </div>

        <div id="section-all" class="vocab-section" style="display:none;">
            <div id="all-cards-list">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <footer>
            <a href="dashboard.html">Panel</a> |
            <a href="index.html">Formularz</a>
        </footer>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/state.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
    <script src="js/celebrations.js"></script>
    <script src="js/vocab.js"></script>
    <script>
        // Set nav links with student_id
        if (studentId) {
            document.getElementById('nav-vocab').href = `vocab.html?student_id=${studentId}`;
            document.getElementById('nav-conversation').href = `conversation.html?student_id=${studentId}`;
            document.getElementById('nav-session').href = `session.html?student_id=${studentId}`;
            apiFetch(`/api/intake/${studentId}`).then(r=>r.json()).then(s=>{
                document.getElementById('nav-student-name').innerHTML = `<strong>${s.name||''}</strong> (${s.current_level||''})`;
            }).catch(()=>{});
        }
    </script>
</body>
</html>
