<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="site-nav">
            <a href="login.html" class="nav-brand">MatEval</a>
            <div class="nav-links">
                <a href="login.html">Logowanie</a>
                <a href="register.html" class="active">Rejestracja</a>
            </div>
        </nav>

        <div class="form-section" style="max-width:400px;margin:2rem auto;">
            <h2>Rejestracja</h2>
            <p class="section-desc">Utwórz konto, aby rozpocząć naukę matematyki.</p>

            <div id="error-message" class="error-banner hidden"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="name">Imię *</label>
                    <input type="text" id="name" required placeholder="Twoje imię">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Hasło *</label>
                    <input type="password" id="password" required placeholder="Min. 8 znaków" minlength="8">
                </div>
                <div class="form-group">
                    <label for="password-confirm">Potwierdź hasło *</label>
                    <input type="password" id="password-confirm" required placeholder="Powtórz hasło" minlength="8">
                </div>
                <div class="form-group">
                    <label for="age">Wiek</label>
                    <input type="number" id="age" min="4" max="99" placeholder="Opcjonalne">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="register-btn">Zarejestruj</button>
                </div>
            </form>

            <p style="text-align:center;margin-top:1rem;">
                Masz już konto?
                <a href="login.html">Zaloguj się</a>
            </p>
            <p style="text-align:center;margin-top:0.5rem;font-size:0.9rem;">
                Nauczyciel z zaproszeniem?
                <a href="teacher_register.html">Zarejestruj jako nauczyciel</a>
            </p>
        </div>

        <footer>
            <a href="index.html">Formularz</a> | <a href="dashboard.html">Panel</a>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/state.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
    <script>
        // If already logged in, redirect to role-appropriate dashboard
        const token = localStorage.getItem('auth_token');
        if (token) {
            apiFetch('/api/auth/me', {
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(r => {
                if (r.ok) APP.goHomeByRole();
            }).catch(() => {});
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            const errEl = document.getElementById('error-message');
            btn.disabled = true;
            btn.textContent = 'Rejestracja...';
            errEl.classList.add('hidden');

            const password = document.getElementById('password').value;
            const confirm = document.getElementById('password-confirm').value;

            if (password !== confirm) {
                errEl.textContent = 'Hasła nie są zgodne.';
                errEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Zarejestruj';
                return;
            }

            try {
                const resp = await apiFetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: password,
                        age: document.getElementById('age').value ? parseInt(document.getElementById('age').value) : null,
                    }),
                });

                if (!resp.ok) {
                    const err = await resp.json();
                    errEl.textContent = err.detail || 'Registration failed';
                    errEl.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Zarejestruj';
                    return;
                }

                const data = await resp.json();
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('auth_student_id', data.student_id);
                localStorage.setItem('auth_student_name', data.name);
                localStorage.setItem('auth_student_email', data.email);
                STATE.setStudentId(data.student_id);

                // Redirect to assessment for new users
                window.location.href = `assessment.html?student_id=${data.student_id}`;
            } catch (err) {
                errEl.textContent = 'Network error: ' + err.message;
                errEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Zarejestruj';
            }
        });
    </script>
</body>
</html>
