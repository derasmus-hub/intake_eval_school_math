<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Practice - Praktyka konwersacji</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="site-nav" id="site-nav">
            <a href="dashboard.html" class="nav-brand">IntakeEval</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="#" id="nav-vocab">Vocabulary</a>
                <a href="#" class="active" id="nav-conversation">Conversation</a>
                <a href="#" id="nav-session">Session</a>
            </div>
            <span class="nav-student" id="nav-student-name"></span>
        </nav>

        <div class="dashboard-header">
            <div>
                <h1>Conversation Practice</h1>
                <p class="subtitle">Praktyka konwersacji</p>
            </div>
            <a href="dashboard.html" class="btn btn-sm">Back to Dashboard / Powrot</a>
        </div>

        <div id="scenario-select" class="detail-panel">
            <h3>Choose a Scenario / Wybierz scenariusz</h3>
            <div id="scenarios-list">
                <div class="loading">Loading scenarios...</div>
            </div>
            <div style="margin-top:1rem;">
                <button onclick="startFreeChat()" class="btn btn-secondary btn-sm">
                    Free Conversation / Swobodna rozmowa
                </button>
            </div>
        </div>

        <div id="chat-area" class="hidden">
            <div id="chat-header" class="chat-header">
                <button onclick="endChat()" class="btn btn-sm">End / Zakoncz</button>
                <span id="chat-scenario-title"></span>
                <span id="chat-level-badge" class="level-badge"></span>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type your message... / Wpisz wiadomosc..."
                       onkeydown="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()" class="btn btn-primary" id="send-btn">Send</button>
            </div>
        </div>

        <footer>
            <a href="dashboard.html">Dashboard / Panel</a> |
            <a href="index.html">Intake Form / Formularz</a>
        </footer>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/state.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
    <script src="js/celebrations.js"></script>
    <script src="js/conversation.js"></script>
    <script>
        if (studentId) {
            document.getElementById('nav-vocab').href = `vocab.html?student_id=${studentId}`;
            document.getElementById('nav-conversation').href = `conversation.html?student_id=${studentId}`;
            document.getElementById('nav-session').href = `session.html?student_id=${studentId}`;
            apiFetch(`/api/intake/${studentId}`).then(r=>r.json()).then(s=>{
                document.getElementById('nav-student-name').innerHTML = `<strong>${s.name||''}</strong> (${s.current_level||''})`;
            }).catch(()=>{});
        }
    </script>
</body>
</html>
