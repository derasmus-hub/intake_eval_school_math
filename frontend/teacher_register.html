<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja Nauczyciela</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="site-nav">
            <a href="login.html" class="nav-brand">MatEval</a>
            <div class="nav-links">
                <a href="login.html">Logowanie</a>
                <a href="register.html">Rejestracja</a>
            </div>
        </nav>

        <div class="form-section" style="max-width:400px;margin:2rem auto;">
            <h2>Rejestracja nauczyciela</h2>
            <p class="section-desc">Zarejestruj się jako nauczyciel używając tokenu zaproszenia.</p>

            <div id="error-message" class="error-banner hidden"></div>
            <div id="success-message" class="success-banner hidden"></div>

            <form id="teacher-register-form">
                <div class="form-group">
                    <label for="name">Imię *</label>
                    <input type="text" id="name" required placeholder="Twoje imię">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                    <small class="form-hint">Musi pasować do zaproszonego adresu email</small>
                </div>
                <div class="form-group">
                    <label for="password">Hasło *</label>
                    <input type="password" id="password" required placeholder="Min. 8 znaków" minlength="8">
                </div>
                <div class="form-group">
                    <label for="password-confirm">Potwierdź hasło *</label>
                    <input type="password" id="password-confirm" required placeholder="Powtórz hasło" minlength="8">
                </div>
                <div class="form-group">
                    <label for="invite-token">Token zaproszenia *</label>
                    <input type="text" id="invite-token" required placeholder="Wklej token zaproszenia">
                    <small class="form-hint">Dostarczony przez administratora</small>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="register-btn">Zarejestruj jako nauczyciel</button>
                </div>
            </form>

            <p style="text-align:center;margin-top:1rem;">
                Nie jesteś nauczycielem?
                <a href="register.html">Rejestracja ucznia</a>
            </p>
            <p style="text-align:center;margin-top:0.5rem;">
                Masz już konto?
                <a href="login.html">Zaloguj się</a>
            </p>
        </div>

        <footer>
            <a href="index.html">Formularz</a> | <a href="dashboard.html">Panel</a>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/state.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Pre-fill email and token from URL parameters if provided
        const urlParams = new URLSearchParams(window.location.search);
        const preEmail = urlParams.get('email');
        const preToken = urlParams.get('token');
        if (preEmail) document.getElementById('email').value = preEmail;
        if (preToken) document.getElementById('invite-token').value = preToken;

        // If already logged in as teacher, redirect to dashboard
        const token = localStorage.getItem('auth_token');
        if (token) {
            apiFetch('/api/auth/me', {
                headers: { 'Authorization': 'Bearer ' + token }
            }).then(r => {
                if (r.ok) return r.json();
                throw new Error('Not authenticated');
            }).then(user => {
                if (user.role === 'teacher') {
                    window.location.href = 'dashboard.html';
                }
            }).catch(() => {});
        }

        document.getElementById('teacher-register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            const errEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            btn.disabled = true;
            btn.textContent = 'Rejestracja...';
            errEl.classList.add('hidden');
            successEl.classList.add('hidden');

            const password = document.getElementById('password').value;
            const confirm = document.getElementById('password-confirm').value;

            if (password !== confirm) {
                errEl.textContent = 'Hasła nie są zgodne.';
                errEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Zarejestruj jako nauczyciel';
                return;
            }

            if (password.length < 8) {
                errEl.textContent = 'Hasło musi mieć co najmniej 8 znaków.';
                errEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Zarejestruj jako nauczyciel';
                return;
            }

            try {
                const resp = await apiFetch('/api/auth/teacher/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: password,
                        invite_token: document.getElementById('invite-token').value.trim(),
                    }),
                });

                if (!resp.ok) {
                    const err = await resp.json();
                    errEl.textContent = err.detail || 'Rejestracja nie powiodła się';
                    errEl.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Zarejestruj jako nauczyciel';
                    return;
                }

                const data = await resp.json();
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('auth_student_id', data.student_id);
                localStorage.setItem('auth_student_name', data.name);
                localStorage.setItem('auth_student_email', data.email);
                localStorage.setItem('auth_role', data.role);
                STATE.setStudentId(data.student_id);

                // Show success and redirect to teacher dashboard
                successEl.textContent = 'Rejestracja udana! Przekierowanie do panelu...';
                successEl.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (err) {
                errEl.textContent = 'Błąd sieci: ' + err.message;
                errEl.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Zarejestruj jako nauczyciel';
            }
        });
    </script>
</body>
</html>
