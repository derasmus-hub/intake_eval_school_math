# Pytania diagnostyczne z matematyki - 5 zadan o rosnacym poziomie trudnosci
# Uczen rozwiazuje kazde zadanie i podaje odpowiedz
placement:
  - id: 1
    problem: "Oblicz: 15 + 27 - 8 = ?"
    correct_answer: "34"
    difficulty: 1
    math_domain: "arytmetyka"
    explanation: "Proste dodawanie i odejmowanie: 15 + 27 = 42, 42 - 8 = 34."

  - id: 2
    problem: "Rozwiaz rownanie: 3x + 5 = 20. Ile wynosi x?"
    correct_answer: "5"
    difficulty: 2
    math_domain: "algebra"
    explanation: "3x = 20 - 5 = 15, x = 15 / 3 = 5."

  - id: 3
    problem: "Ile wynosi pole trojkata o podstawie 10 cm i wysokosci 6 cm?"
    correct_answer: "30"
    difficulty: 3
    math_domain: "geometria"
    explanation: "Pole trojkata = (podstawa * wysokosc) / 2 = (10 * 6) / 2 = 30 cm^2."

  - id: 4
    problem: "Oblicz pochodna funkcji f(x) = 3x^2 + 2x - 1. Ile wynosi f'(x)?"
    correct_answer: "6x + 2"
    difficulty: 4
    math_domain: "analiza_matematyczna"
    explanation: "f'(x) = 2*3x + 2 = 6x + 2. Stosujemy regule pochodnej potegi."

  - id: 5
    problem: "Oblicz calke oznaczona: integral od 0 do 2 z (x^2) dx = ?"
    correct_answer: "8/3"
    difficulty: 5
    math_domain: "analiza_matematyczna"
    explanation: "Calka z x^2 = x^3/3. Podstawiamy: [2^3/3] - [0^3/3] = 8/3 - 0 = 8/3."

