czesste_bledy_matematyczne:
  kolejnosc_dzialan:
    description: "Uczniowie czesto nie przestrzegaja kolejnosci dzialan (PEMDAS/BODMAS)."
    common_errors:
      - "Wykonywanie dodawania przed mnozeniem: 2 + 3 * 4 = 20 zamiast 14"
      - "Ignorowanie nawiasow: (2 + 3) * 4 liczone jako 2 + 12 = 14"
      - "Bledna kolejnosc poteg i pierwiastkow"
    teaching_strategies:
      - "Uczyc mnemonika: Nawiasy → Potegi → Mnozenie/Dzielenie → Dodawanie/Odejmowanie"
      - "Duzo cwiczen z wyrazeniami wielodzialaniowymi"
      - "Uzywac kolorowego oznaczania kolejnosci dzialan"

  ulamki:
    description: "Ulamki sa jednym z najtrudniejszych tematow dla uczniow w kazdym wieku."
    common_errors:
      - "Dodawanie licznikow i mianownikow osobno: 1/3 + 1/4 = 2/7"
      - "Zapominanie o sprowadzaniu do wspolnego mianownika"
      - "Bledne mnozenie ulamkow: mnozenie 'na krzyz' zamiast licznik*licznik"
      - "Nieupraszczanie wynikow: 4/8 zamiast 1/2"
    teaching_strategies:
      - "Wizualizacja ulamkow za pomoca diagramow kolowych i prostokatnych"
      - "Cwiczenie znajdowania NWW jako wspolnego mianownika"
      - "Uzywanie przykladow z zycia codziennego (pizza, ciasto)"

  liczby_ujemne:
    description: "Operacje na liczbach ujemnych sprawiaja trudnosci, szczegolnie mnozenie i dzielenie."
    common_errors:
      - "(-3) * (-2) = -6 zamiast +6"
      - "(-5) - (-3) = -8 zamiast -2"
      - "Mylenie znaku przy potegowaniu: (-2)^2 vs -2^2"
    teaching_strategies:
      - "Os liczbowa do wizualizacji"
      - "Regula znakow: minus razy minus = plus"
      - "Duzo cwiczen z nawiasami"

  algebra_bledy:
    description: "Typowe bledy algebraiczne polskich uczniow."
    common_errors:
      - "Bledne przenoszenie wyrazow: x + 3 = 7 → x = 7 + 3"
      - "(a + b)^2 = a^2 + b^2 zamiast a^2 + 2ab + b^2"
      - "Dzielenie przez zero w rownaniach"
      - "Zapominanie o dwoch rozwiazaniach rownania kwadratowego"
      - "Bledne stosowanie wzoru na delta: b^2 - 4ac z blednymi znakami"
    teaching_strategies:
      - "Sprawdzanie rozwiazan przez podstawienie"
      - "Wizualizacja rownan jako wagi (co z jednej strony, to z drugiej)"
      - "Krok po kroku rozpisywanie przeksztalcen"

  geometria_bledy:
    description: "Czeste bledy w geometrii."
    common_errors:
      - "Mylenie pola z obwodem"
      - "Zapominanie o dzieleniu przez 2 w polu trojkata"
      - "Bledne stosowanie twierdzenia Pitagorasa: a^2 + b^2 = c^2 gdzie c nie jest przeciwprostokatna"
      - "Mylenie promienia z srednica"
      - "Bledne jednostki: cm vs cm^2 vs cm^3"
    teaching_strategies:
      - "Zawsze rysowac rysunek pomocniczy"
      - "Podpisywac jednostki przy kazdym obliczeniu"
      - "Cwiczenia z rozpoznawaniem figur"

  procenty:
    description: "Procenty i ich zastosowania w zadaniach tekstowych."
    common_errors:
      - "Mylenie 'ile procent z' z 'o ile procent wiecej'"
      - "20% znizki z 100 zl: 100 - 20 = 80 (dobrze) ale 20% znizki z 150 zl: 150 - 20 = 130 (zle)"
      - "Procent skladany: mylenie z procentem prostym"
    teaching_strategies:
      - "Metoda: zamien procent na ulamek (25% = 1/4)"
      - "Przyklady z zycia: zakupy, podatki, rabaty"
      - "Rysowanie diagramow"

  funkcje:
    description: "Trudnosci z pojęciem funkcji i ich wlasnosciami."
    common_errors:
      - "Mylenie dziedziny z przeciwdziedzina"
      - "f(x+1) ≠ f(x) + 1 — bledne podstawianie"
      - "Bledne odczytywanie wykresow funkcji"
      - "Zapominanie o warunkach istnienia (mianownik ≠ 0, podpierwiastkowe ≥ 0)"
    teaching_strategies:
      - "Duzo cwiczen z rysowaniem wykresow"
      - "Tabelki wartosci funkcji"
      - "Cwiczenia z odczytywaniem informacji z wykresu"

  trygonometria_bledy:
    description: "Typowe bledy w trygonometrii."
    common_errors:
      - "Mylenie sin, cos, tan — ktory bok do ktorego"
      - "Stosowanie funkcji trygonometrycznych do katow w stopniach zamiast radianow (i odwrotnie)"
      - "sin(a + b) ≠ sin(a) + sin(b)"
    teaching_strategies:
      - "SOH-CAH-TOA jako mnemonik"
      - "Kolo trygonometryczne do wizualizacji"
      - "Powtarzanie wartosci funkcji dla katow standardowych (30, 45, 60, 90)"
